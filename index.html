<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" type="text/css" href="styles.css">

</head>

<body>

<div class="all-container">
  <div class="app-container">
    
    <div class="header">
      <div class="container">
          <img class="logo" src="https://via.placeholder.com/100" alt="" />
          <div class="brand-name">Forgotten Planet</div>
        </div>      
      </div>
    
    <div id="playerstats-section" class="section">
        <div id="playerstats-oxygen">Oxygen</div>
        <div id="playerstats-battery">Battery</div>
        <div id="playerstats-fuel-tanks">Fuel Tanks</div>
    </div>  

    <div id="game-section" class="section">
      <div class="map-grid">

      </div>  
      <div id="player-token">
        <img src="https://i.imgur.com/h68sRHE.jpg"/>
      </div>
    </div>

  <div id="equipment-section" class="section">
    <div class="equipment-container">
      <div class="equipment-placeholder-green">
        <div class="equipment-card"></div>
      </div>
      <div class="equipment-placeholder-green">
        <div class="equipment-card"></div>
      </div>
      <div class="equipment-placeholder-green">
        <div class="equipment-card"></div>
      </div>
      <div class="equipment-placeholder-grey">
        <div class="equipment-card"></div>
      </div>
      <div class="equipment-placeholder-grey">
        <div class="equipment-card"></div>
      </div>
      <div class="equipment-placeholder-grey">
        <div class="equipment-card"></div>
      </div>
    </div>  
  </div>

  <div id="message-section" class="section">
    <div class="message-container">
      <div id="message-title">Title</div>
      <div id="message-text">Message</div>
      <div class="message-button-container">
        <div id="message-oxygen-button" class="message-button">Oxygen -1</div>
        <div id="message-battery-button" class="message-button">Battery -1</div>
      </div>
      <div class="message-button-container">
        <div id="message-ok-button" class="message-button">OK</div>
        <div id="message-cancel-button" class="message-button">Cancel</div>
      </div>
    </div>  
  </div>  
    
    
    
  </div>
</div>






  

  <script type="text/javascript" src="game.js"></script>
</body>

</html>
